server:
  port: 8082
spring:
  application:
    name: health-app
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/patientdb
    username: postgres
    password: postgres
  main:
    allow-bean-definition-overriding: true


